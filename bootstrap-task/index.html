<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <style>
      img {
        width: 150px;
      }
    </style>
    <title>Bootstrap Image Grid</title>
  </head>
  <body>
    <h1 class="text-center m-3">Bootstrap Image Grid</h1>
    <div class="container py-5">
      <div class="row">
        <div class="col-lg-4 col-md-4 col-sm-6 offset-lg-4">
          <img
            src="https://www.arpm.co/job/test/img/6.png"
            class="img-fluid mx-auto"
            alt="Resim 6"
          />
        </div>
      </div>

      <div class="row">
        <div class="col-lg-4 col-md-4 col-sm-6 offset-lg-2">
          <img
            src="https://www.arpm.co/job/test/img/6.png"
            class="img-fluid mx-auto"
            alt="Resim 4"
          />
        </div>
        <div class="col-lg-4 col-md-4 col-sm-6">
          <img
            src="https://www.arpm.co/job/test/img/6.png"
            class="img-fluid mx-auto"
            alt="Resim 5"
          />
        </div>

        <div class="row">
          <div class="col-lg-4 col-md-4 col-sm-6">
            <img
              src="https://www.arpm.co/job/test/img/6.png"
              class="img-fluid mx-auto"
              alt="Resim 1"
            />
          </div>
          <div class="col-lg-4 col-md-4 col-sm-6">
            <img
              src="https://www.arpm.co/job/test/img/6.png"
              class="img-fluid mx-auto"
              alt="Resim 2"
            />
          </div>
          <div class="col-lg-4 col-md-4 col-sm-6">
            <img
              src="https://www.arpm.co/job/test/img/6.png"
              class="img-fluid mx-auto"
              alt="Resim 3"
            />
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVFQWjT+TqxJeY4Z9brqGfeaFGch5eBVSwEUjTNu5zGdsiKwNJyM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
